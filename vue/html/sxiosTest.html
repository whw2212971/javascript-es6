<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div id="app">
        {{info.name}} {{info.age}}
        <p v-for="enjoy in info.enjoys">
            {{enjoy}}
        </p>
    </div>

    <script src="../js/vue.js"></script>
    <script src="../js/axios.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data(){
                return {
                    info:{
                        name:'',
                        age:'',
                        enjoys:[]
                    }
                }
            },
            mounted(){
                axios.get("data.json")
                    .then(response => this.info = response.data);
            }
        })
    </script>


</head>
<body>

</body>
</html>
