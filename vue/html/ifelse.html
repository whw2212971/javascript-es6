<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <div v-if="ok"> YES </div>
    <div v-else> NO </div>

    <div v-if="type === 1">苹果</div>
    <div v-else-if="type === 2">香蕉</div>

    <ul>
        <li v-for="item in items">{{ item }}</li>
    </ul>

    <button v-on:click="zouqi()">走起</button>

</div>

<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            ok: false,
            type: 1,
            items:["中国","美国","俄罗斯"]
        },
        methods: {
            zouqi:function(){
                alert("走起");
            }
        }
    })
</script>


</body>
</html>
