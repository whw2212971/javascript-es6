<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul id="app">
    <my-c-li v-for="item in items" v-bind:item="item"></my-c-li>
</ul>

<script src="../js/vue.js"></script>
<script>
    Vue.component("my-c-li",{
        props:['item'],
        template:'<li>{{ item }}</li>'
    });
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            items:["张三","李四","王五"]
        }
    })
</script>

</body>
</html>
