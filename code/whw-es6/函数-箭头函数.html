<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script>
			
			let a = () => {
				alert("a");
			}
			
			let b = () => alert("b");
			
			let c = c1 => alert("c111111")
			
			a();
			b();
			c();
			
			let arr = [12,34,2,3,423,5,32,234,345,234,66,445,3,234,77];
			arr.sort((a,b) => a - b);
			alert(arr);
			
		</script>
		
	</head>
	<body>
		
		() => {} 函数
		1  如果只有一个参数，()可以省略
		2  return 只有一句 {}和return 可以省略
		
	</body>
</html>
